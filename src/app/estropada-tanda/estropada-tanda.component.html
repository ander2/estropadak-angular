<h2 class="mat-title">{{tanda[0].tanda}}. tanda</h2>
<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="Taldea">
      <mat-header-cell *matHeaderCellDef fxFlex="27" fxLayoutAlign.xs="center" fxLayoutAlign="space-around center"> Taldea </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="27" fxLayoutAlign.xs="left"> {{row.talde_izena}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Postua">
      <mat-header-cell *matHeaderCellDef fxFlex="8" fxLayoutAlign="space-around center"> Postua </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="8" fxLayoutAlign="space-around center" fxLayoutAlign.xs="left"> {{row.tanda_postua}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Kalea">
      <mat-header-cell *matHeaderCellDef fxFlex="5" fxHide.xs fxLayoutAlign="space-around center"> Kalea </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="5" fxHide.xs fxLayoutAlign="space-around center"> {{row.kalea}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="1.z">
      <mat-header-cell *matHeaderCellDef fxFlex="15" fxLayoutAlign="space-around center"> 1.z </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="15" fxLayoutAlign="space-around center"> {{row.ziabogak[0]}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="2.z">
      <mat-header-cell *matHeaderCellDef fxFlex="15" fxLayoutAlign="space-around center"> 2.z </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="15" fxLayoutAlign="space-around center"> {{row.ziabogak[1]}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="3.z">
      <mat-header-cell *matHeaderCellDef fxFlex="15" fxLayoutAlign="space-around center"> 3.z </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="15" fxLayoutAlign="space-around center"> {{row.ziabogak[2]}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Denbora">
      <mat-header-cell *matHeaderCellDef fxFlex="15" fxLayoutAlign="space-around center"> Denbora </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="15" fxLayoutAlign="space-around center"> {{row.denbora}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
