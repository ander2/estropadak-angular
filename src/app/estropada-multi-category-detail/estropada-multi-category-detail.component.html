<div *ngIf="estropada">
  <mat-toolbar >{{estropada.izena}}</mat-toolbar>
  <h2 class="mat-title">{{estropada.data}} {{estropada.lekua}}</h2>
  <app-estropada-navegation [estropadaId]="id"></app-estropada-navegation>
  <h4 *ngIf="estropada.oharrak">Oharrak: {{estropada.oharrak}}</h4>
  <div *ngFor="let tanda of estropada?.tandak">
    <app-estropada-tanda [tanda]="tanda"></app-estropada-tanda>
    <mat-divider></mat-divider>
  </div>
</div>
