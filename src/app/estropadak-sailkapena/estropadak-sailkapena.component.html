<h2 class="mat-title">{{league.toUpperCase()}} {{year}} Sailkapena</h2>
<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="Posizioa">
      <mat-header-cell *matHeaderCellDef> Posizioa </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.posizioa}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Taldea">
      <mat-header-cell *matHeaderCellDef> Taldea </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.izena}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Puntuak">
      <mat-header-cell *matHeaderCellDef> Puntuak </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.puntuazioa}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
