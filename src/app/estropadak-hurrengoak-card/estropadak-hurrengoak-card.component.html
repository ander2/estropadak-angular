<mat-card>
  <mat-card-title>
    {{this.league}} Hurrengo estropadak:
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let estropada of this.estropadak">
        {{estropada.data}} <br/> {{estropada.izena}}
      </mat-list-item>
    </mat-list>
    <mat-list *ngIf="estropadak.length === 0">
      <mat-list-item>
        Ez dago estropadarik
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
