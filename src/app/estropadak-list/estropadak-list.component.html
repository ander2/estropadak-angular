<h1 class="mat-h1">
    {{year}} {{league?.toUpperCase()}}<ng-container *ngIf="league !== 'txapelketak'"> liga</ng-container>. Estropada emaitzak
</h1>
<mat-divider></mat-divider>
<mat-nav-list *ngIf="estropadak && estropadak.length > 0; else noestropadak">
  <mat-list-item *ngFor="let estropada of estropadak"
    (click)="onSelect(estropada)">
    <h3 matLine>
      {{ estropada.izena}}
    </h3>
    <p matLine>
      {{estropada.data | date:'yyyy-MM-dd HH:mm'}}
    </p>
  </mat-list-item>
</mat-nav-list>

<ng-template #noestropadak>
  <div class="mat-subheading-1 alert">
    <div>
      Ez dago estropadarik denboraldi honetan
    </div>
  </div>
</ng-template>
