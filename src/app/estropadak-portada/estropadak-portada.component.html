  </div>
  <div fxLayout fxLayout.xs="column">
    <div fxFlex="50%" fxFlex.xs class="box">
      <h1 class="mat-h1">
        Liga Sailkapenak
      </h1>
      <app-estropadak-sailkapena [year]="year" [league]="'ACT'" [showTitle]="'false'"></app-estropadak-sailkapena>
    </div>
    <div fxFlex="50%" fxFlex.xs class="box">

        Hurrengo estropadak
      </h1>

    </div>
  </div>
