          </mat-tab>
          <mat-tab label="ARC1 azken emaitzak">
            <app-estropadak-azken-emaitzak-card [year]=2018 [league]="'ARC1'"></app-estropadak-azken-emaitzak-card>
          </mat-tab>
        </mat-tab-group>
    </div>
    <div fxLayout="row" class="box-white" fxLayoutAlign="space-around start">
