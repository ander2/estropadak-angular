<h2> Azken estropada emaitzak </h2>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="onChangeLeague($event)">
  <mat-button-toggle value="ACT" [checked]="league.toUpperCase() === 'ACT'">ACT</mat-button-toggle>
  <mat-button-toggle value="ARC1" [checked]="league.toUpperCase() === 'ARC1'">ARC1</mat-button-toggle>
  <mat-button-toggle value="ARC2" [checked]="league.toUpperCase() === 'ARC2'">ARC2</mat-button-toggle>
  <mat-button-toggle value="EUSKOTREN" [checked]="league.toUpperCase() === 'EUSKOTREN'">EUSKOTREN</mat-button-toggle>
  <mat-button-toggle value="ETE" [checked]="league.toUpperCase() === 'ETE'">ETE</mat-button-toggle>
</mat-button-toggle-group>

<div fxLayout fxLayout.xs="column">
  <div fxFlex fxFlex.xs="50%" *ngFor="let estropada of this.estropadak; let i=index" class="box">
    <mat-toolbar>
      {{estropada.izena}}
    </mat-toolbar>
    <p>{{estropada.data}} {{estropada.lekua}}</p>
    <mat-table #table [dataSource]="i==0?dataSource:dataSource2">
      <!-- <ng-container matColumnDef="Postua">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">  </mat-cell>
      </ng-container> -->

      <ng-container matColumnDef="Taldea">
        <mat-header-cell *matHeaderCellDef> Taldea </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.posizioa}} - {{row.talde_izena}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Denbora">
        <mat-header-cell *matHeaderCellDef> Denbora </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.denbora}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-list *ngIf="estropadak.length === 0">
      <mat-list-item>
        Ez dago estropadarik
      </mat-list-item>
    </mat-list>
    <p *ngIf="estropadak.length !== 0">
      <a [routerLink]="['/estropada', estropada.id]">Ikusi gehiago</a>
    </p>
  </div>
</div>
