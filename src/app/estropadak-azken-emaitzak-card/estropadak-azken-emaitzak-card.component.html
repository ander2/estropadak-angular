<h2>{{year}} {{league}} liga. Azken emaitzak</h2>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="onChangeLeague($event)">
  <mat-button-toggle value="ACT" [checked]="league.toUpperCase() === 'ACT'">ACT</mat-button-toggle>
  <mat-button-toggle value="ARC1" [checked]="league.toUpperCase() === 'ARC1'">ARC1</mat-button-toggle>
  <mat-button-toggle value="ARC2" [checked]="league.toUpperCase() === 'ARC2'">ARC2</mat-button-toggle>
</mat-button-toggle-group>

<div fxLayoutAlign="space-around center" fxLayout.xs="column">
  <div *ngFor="let estropada of this.estropadak">
    <h2>
      <a [routerLink]="['/estropada', estropada.id]">{{estropada.data}} - {{estropada.izena}}</a>
    </h2>
    <mat-list *ngFor="let taldea of estropada.sailkapena">
      <mat-list-item>
        {{taldea.posizioa}} - {{taldea.talde_izena}} {{taldea.denbora}}
      </mat-list-item>
    </mat-list>
    <mat-list *ngIf="estropadak.length === 0">
      <mat-list-item>
        Ez dago estropadarik
      </mat-list-item>
    </mat-list>
  </div>
</div>
